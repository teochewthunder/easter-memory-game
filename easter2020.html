<!DOCTYPE html>
<html>
	<head>
		<title>Easter Memory Game</title>
		<style>
			div {outline: 0px solid #FF0000;}
			
			body
			{
				font-size: 12px;
				font-family: verdana;
			}

			.preload
			{
				display:none;
			}

			#appContainer
			{	
				height: 700px;			
				width: 500px;
				margin: 5px auto 0 auto;
			}

			#easterMemoryGameContainer
			{	
				height: 100%;	
				width: 100%;
			}

			#timeContainer
			{	
				height: 150px;			
				width: 100%;
				text-align: center;
				color: #000000;
			}

			#buttonContainer
			{	
				height: 50px;			
				width: 100%;
				text-align: center;
				color: #000000;
			}

			#buttonContainer button
			{
				margin: 0.25em;
				width: 5em;
				height: 2.5em;
				text-align: center;
				border-radius: 5px;
				border: 0px solid #000000;
				background-color: rgba(255, 200, 0, 1);
				color: rgba(255, 255, 255, 1);
				font-weight: bold;
			}

			#buttonContainer button:hover
			{
				background-color: rgba(255, 200, 0, 0.5);
				color: rgba(0, 0, 0, 1);
			}

			#deckContainer
			{	
				height: 500px;			
				width: 100%;
			}	

			.cardContainer
			{	
				height: 72px;
				width: 72px;
				margin-left: 10px;
				margin-top: 10px;
				float: left;
			}

			.card
			{
				height: 100%;
				width: 100%;
				border-radius: 5px;	
				overflow: hidden;			
				cursor: pointer;
				-webkit-transform-origin: 50% 50%;
				transform-origin: 50% 50%;
				-webkit-transition: all 0.2s;
				transition: all 0.2s;
			}

			.flipping
			{
				-webkit-transform: rotateY(90deg);
				transform: rotateY(90deg);
			}

			.closed:before
			{
				display: block;
				content: "EASTER MEMORY GAME\A\2671";
				white-space: pre-wrap;
				text-align: center;
				height: 100%;	
				width: 100%;
				background-color: #FFCC00;
				color: #FFFFFF;
			}

			.opened:before
			{
				display: block;
				content: "";
				height: 100%;	
				width: 100%;
				background-size: cover;
				background-position: center center;
				background-repeat: no-repeat;
			}

			.template0:before
			{
				background-image: url(easter0.jpg);
			}

			.template1:before
			{
				background-image: url(easter1.jpg);
			}	

			.template2:before
			{
				background-image: url(easter2.jpg);
			}	

			.template3:before
			{
				background-image: url(easter3.jpg);
			}	

			.template4:before
			{
				background-image: url(easter4.jpg);
			}

			.template5:before
			{
				background-image: url(easter5.jpg);
			}

			.matched:before
			{
				filter: brightness(30%);
			}				
		</style>

    	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
	</head>

	<body>
		<div class="preload">
			<img src="easter0.jpg" />
			<img src="easter1.jpg" />
			<img src="easter2.jpg" />
			<img src="easter3.jpg" />
			<img src="easter4.jpg" />
			<img src="easter5.jpg" />
		</div>

	    <div id="appContainer">

	    </div>

	    <script type="text/babel">
	    	class EasterMemoryGame extends React.Component 
	    	{
	    		constructor(props)
	    		{
      				super(props);
      				this.state = 
      				{
      					"seconds": 100,
      					"cards": []
      				};
  				}

  				matchCards(arr)
  				{
  					var functionParent = this;
  					var cards = arr;
					var matching = cards.filter(function(x) {return x.isOpened && !x.isMatched;});

    				if (matching.length == 2)
    				{
    					if (matching[0].template == matching[1].template)
    					{
    						cards[matching[0].id].isMatched = true;
    						cards[matching[1].id].isMatched = true;

		    				var notMatched = cards.filter(function(x) {return !x.isMatched;});
		    				if (notMatched.length == 0) functionParent.stopTimer(); 

		    				functionParent.setState({"cards": cards});			    					
    					}
    					else
    					{
		    				setTimeout
		    				(
		    					function()
		    					{
		    						cards[matching[0].id].isFlipping = true;
		    						cards[matching[1].id].isFlipping = true;
		    						functionParent.setState({"cards": cards});

				    				setTimeout
				    				(
				    					function()
				    					{
						    				cards[matching[0].id].isFlipping = false;
								    		cards[matching[0].id].isOpened = false;

						    				cards[matching[1].id].isFlipping = false;
								    		cards[matching[1].id].isOpened = false;

						    				functionParent.setState({"cards": cards});				 		    	
				    					},
				    					200
				    				);	 		    	
		    					},
		    					200
		    				);
    					}
    				}	
  				}

	    		flipCard(cardIndex)
	    		{
	    			if (this.state.seconds > 0)
	    			{		
		    			var card = document.getElementById(cardIndex);
	    				var cards = this.state.cards;
	    				var functionParent = this;

		    			if (cards[cardIndex].isOpened)
		    			{
		    				if (!cards[cardIndex].isMatched)
		    				{
			    				cards[cardIndex].isFlipping = true;
			    				functionParent.setState({"cards": cards});

			    				setTimeout
			    				(
			    					function()
			    					{
					    				cards[cardIndex].isFlipping = false;
							    		cards[cardIndex].isOpened = false;

							    		functionParent.setState({"cards": cards});			    					
			    					},
			    					200
			    				);
		    				}
		    			}
		    			else
		    			{
		    				cards[cardIndex].isFlipping = true;
		    				functionParent.setState({"cards": cards});

		    				setTimeout
		    				(
		    					function()
		    					{
				    				cards[cardIndex].isFlipping = false;
						    		cards[cardIndex].isOpened = true;
						    		functionParent.setState({"cards": cards});			    					

									functionParent.matchCards(cards);	    					
		    					},
		    					200
		    				);
		    			}
	    			}
	    		}

	    		stopTimer()
	    		{
	    			clearInterval(this.interval);
	    			this.interval = undefined;
	    		}

	    		startTimer()
	    		{
	    			if (this.interval == undefined)
	    			{
		    			this.interval = setInterval
		    			(
		    				() => 
		    				{
		    					this.setState({"seconds": this.state.seconds - 1});

		    					if (this.state.seconds == 0)
		    					{
		    						this.stopTimer();
		    					}
					    	}, 
					    	1000
					    );	    				
	    			}
	    		}

	    		reset()
	    		{
	    			this.stopTimer();

	    			var cards = [];
	    			var totalTemplates = 6;
	    			var totalCards = totalTemplates * totalTemplates;

	    			var functionParent = this;

	    			for(var i = 0; i < totalCards; i++)
	    			{
	    				var card = 
	    				{
	    					id: i,
	    					template: undefined,
	    					isMatched: false,
	    					isOpened: false,
	    					isFlipping: false,
	    					flip: function(e) 
	    					{
	    						functionParent.flipCard(e.currentTarget.id);
	    					}
	    				}

	    				cards.push(card);
	    			}

					for (var i = 0; i < totalTemplates; i++)
					{
						var assigned = 0;

						while (assigned < totalTemplates)
						{
							var unassigned = cards.filter(function(x) {return x.template == undefined;});
							var randomIndex = Math.floor((Math.random() * (unassigned.length)));

							cards[unassigned[randomIndex].id].template = i;
							assigned++;
						}
					}

	    			this.setState({"seconds": 100, "cards": cards});

	    			this.startTimer();
	    		}

				componentDidMount()
				{
				    this.reset();
				}

	    		render()
	    		{
    				var cardDisplay = this.state.cards.map(
    					(item, key) =>
    					{
    						var template = "template" + item.template;
    						var style = "card " + (item.isOpened ? "opened " + template + (item.isMatched ? " matched" : "") : "closed");

    						style = style + (item.isFlipping ? " flipping" : "");

    						return (
    							<div className="cardContainer" key={key}>
						    		<div className={style} id={item.id} onClick={item.flip}>		  					  
						    		</div>
						    	</div>
    						);
    					}
    				);

					var message;
					var buttonText;

					var functionParent = this;
					var btnClick = function() {functionParent.reset();}

					var notMatched = this.state.cards.filter(function(x) {return !x.isMatched;});
					if (notMatched.length == 0)
					{
						message = "CONGRATULATIONS! YOU HAVE COMPLETED THIS GAME IN ";
						buttonText = "REPLAY";
					}
					else
					{
						if (this.state.seconds == 0)
						{
							message = "GAME OVER!";
							buttonText = "REPLAY";
						}
						else
						{
							message = "TIME ELAPSED: ";
							buttonText = "RESET";		
						}
					}

					var timeDisplay = 
					<div>
					    		<br />{message}
					    		<h1>{this.state.seconds}</h1>
					    		seconds
					</div>

			    	return (
				    	<div id="easterMemoryGameContainer">
					    	<div id="timeContainer">
					    		{timeDisplay}
					    	</div>

					    	<div id="buttonContainer">
					    		<button onClick={btnClick}>{buttonText}</button>
					    	</div>

					    	<div id="deckContainer">
								{cardDisplay}
					    	</div>	
				    	</div>
			    	);    			
	    		}
	    	}

			ReactDOM.render(<EasterMemoryGame />, document.getElementById("appContainer"));
	    </script>
	</body>
</html>
